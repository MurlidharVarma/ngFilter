<div style="width:50%" >
  <app-filter [metadata]="filterMetadata" (selectedFilters)="filterCriteria($event)"></app-filter>
</div>

<br><br>
<hr>

<div class="usage-container">
  <div class="metadata-container">
    <h3>Define Metadata as Input. E.g.</h3>
    <pre>{{filterMetadata | json}}</pre>
  </div>
  <div class="criteria-container">
    <h3>Get Filter Criteria. E.g.</h3>
    <pre>{{criteria | json}}</pre>
  </div>
</div>
